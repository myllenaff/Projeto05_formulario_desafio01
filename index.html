<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>

           <div class="col-2">
            <div class="input-wrapper">
              <label for="event-name"
                >Nome</label
              >
              <input type="text" id="event-name" required/>
            
            </div>

            <div class="input-wrapper">
              <label for="event-surname"
                >Sobrenome</label
              >
              <input type="text" id="event-surname" />
            </div>
           </div>

            <div class="input-wrapper">
              <label for="event-email"
                >E-mail<span
                  >(digite um email válido)</span
                ></label
              >
              <input type="email" id="event-email" />
            </div>

            <div class="input-wrapper">
              <label for="event-password"
                >Senha<span>(mínimo 8 caracteres)</span></label>
              <input type="password" id="event-password" required minlength="8"/>              
            </div>         

        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="event-namementor"
                >Nome do seu mentor<span>(só o primeiro nome)</span></label
              >
              <input type="text" id="event-namementor" required/>
            
            </div>        
           
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <legend class="sub-legend">Primeira mentoria</legend>
            

            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>                
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            
            <legend class="sub-legend">Segunda mentoria</legend>
            
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>
                          
            </div>
          </div>
        </fieldset>
      </form>
      
      <footer >
        <input class="button" type="submit" value="Salvar" form="my-form">

      </footer>
     </div>
    
  </body>
</html>
